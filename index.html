<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .pdf-list {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .pdf-list h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .pdf-list ul {
            list-style-type: none;
            padding: 0;
        }
        .pdf-list li {
            margin-bottom: 10px;
        }
        .pdf-list a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .pdf-list a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Library</h1>
    </header>
    <main>
        <section class="pdf-list">
            <h2>Available PDFs</h2>
            <ul>
                <li><a href="Linux.pdf" target="_blank">Linux Tutorial</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
