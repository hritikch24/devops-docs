    <script>
        // JavaScript for handling page redirections
        document.querySelectorAll('h2').forEach(headline => {
            headline.addEventListener('click', function() {
                const category = this.textContent.toLowerCase().replace(/\s+/g, '-');
                window.location.hash = category;
            });
        });

        // Check for hash on page load and scroll to the appropriate section
        window.onload = function() {
            if(window.location.hash) {
                const element = document.querySelector(window.location.hash);
                if(element) element.scrollIntoView();
            }
        }
    </script>
