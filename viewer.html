<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #pdf-viewer { width: 100%; height: 100%; border: none; }
        #error-message { color: red; padding: 20px; }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');
        if (pdfFile) {
            const viewerUrl = `pdfjs/viewer.html?file=${encodeURIComponent(pdfFile)}`;
            document.getElementById('pdf-viewer').src = viewerUrl;
            console.log('Attempting to load PDF:', pdfFile);
            document.getElementById('error-message').textContent = 'Attempting to load: ' + pdfFile;
        } else {
            document.getElementById('error-message').textContent = 'No PDF file specified';
        }
    </script>
</body>
</html>
