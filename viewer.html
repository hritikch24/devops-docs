<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #pdf-viewer { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');
        if (pdfFile) {
            const viewerUrl = `pdfjs/web/viewer.html?file=${encodeURIComponent('/' + pdfFile)}`;
            document.getElementById('pdf-viewer').src = viewerUrl;
        }
    </script>
</body>
</html>
